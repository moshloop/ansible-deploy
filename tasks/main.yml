- file:
    path: build
    state: directory
  delegate_to: localhost
  tags:
    - always
  run_once: true

- debug:
    msg: "{{inventory_hostname}} -> {{docker_compose_v3}} "

- include: parse_docker_compose_v3.yml
  with_items: "{{docker_compose_v3}}"

- include: ansible.yml
  when: target == 'ansible'

- include: ecs.yml
  when: target == 'ecs'
  run_once: true

- include: cloudinit.yml
  when: target == 'cloudinit'
  run_once: true
